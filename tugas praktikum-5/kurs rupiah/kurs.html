<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table1">
        <tr>
            <td>Masukkan Nilai</td>
            <td>Valas</td>
            <td>Nilai Rupiah</td>
        </tr>
        <tr>
            <td><input type="text" id="angka1"></td>
            <td><select name="" id="angka2">
                <option value="9915">Dollar US</option>
                <option value="13472">Dollar Singapore</option>
                <option value="874">Ringgit Malaysia</option>
                <option value="120">Jepan</option>
                <option value="15888">Euro</option>
                <option value="3592">Riyal Arab Saudi</option>
            </select></td>
            <td><input type="text" id="hasil"></td>
        </tr>
        <tr>
            <td colspan="3" align="center" id="submit"><button type="submit">Submit</button></td>
        </tr>
    </table>
    
    <script>
        const angka1 = document.getElementById("angka1");
        const angka2 = document.getElementById('angka2');
        const hasil = document.getElementById("hasil");
        const submit = document.getElementById("submit")

        submit.addEventListener('click', function(){
            hasil.value = Number(angka1.value) * Number(angka2.value)
        });

    


    </script>
</body>
</html>
